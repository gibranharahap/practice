<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Hotel</title>
</head>
<body>
    <h2>Daftar Seluruh Hotel</h2>
    <div th:each="hotel: ${listHotel}">
        <h3 th:text="'Id Hotel: ' + ${hotel.id}"></h3>
        <h3 th:text="'Nama Hotel: ' + ${hotel.namaHotel}"></h3>
        <h3 th:text="'Alamat Hotel: ' + ${hotel.alamat}"></h3>
        <h3 th:text="'Nomor Telepon: ' + ${hotel.nomorTelepon}"></h3>
        <td><a th:href="@{/hotel/view?idHotel=}+${hotel.id}">View Hotel</a></td><br>
        <hr>
    </div>
</body>
</html>
